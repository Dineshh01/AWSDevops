[defaults]
# Uncomment the following line to use an inventory file (replace 'inventory.ini' with your inventory file path)
#inventory = inventory.ini

# Uncomment the following line to set the default remote user (replace 'your_username' with your username)
#remote_user = your_username

# Uncomment the following line to set the SSH private key file (replace 'path_to_your_ssh_key' with the actual path)
#private_key_file = /path_to_your_ssh_key

# Uncomment the following line to enable passwordless sudo
#become = yes

# Uncomment the following line to specify the user for privilege escalation (replace 'your_become_user' with the desired user)
#become_user = your_become_user

# Uncomment the following line to specify the privilege escalation method (e.g., sudo, su, pbrun)
#become_method = sudo

# Uncomment the following line to specify additional SSH options (e.g., SSH agent forwarding)
#ssh_args = -o ForwardAgent=yes

# Uncomment the following line to specify the SSH timeout (in seconds)
#timeout = 30

# Uncomment the following line to use a specific Python interpreter (e.g., for Python 3, replace 'python' with 'python3')
#ansible_python_interpreter = python

# Uncomment the following line to disable host key checking (not recommended for security reasons)
host_key_checking = False

# Uncomment the following line to specify a custom inventory script (replace 'path_to_your_inventory_script' with the actual path)
#inventory_script = /path_to_your_inventory_script

# Uncomment the following line to specify a custom callback plugin (replace 'path_to_your_callback_plugin' with the actual path)
#callback_whitelist = profile_tasks,/path_to_your_callback_plugin

# Uncomment the following line to enable colored output (requires a compatible terminal)
#color = auto

# Uncomment the following line to set the default log file (replace 'path_to_log_file' with the actual path)
#log_path = /path_to_log_file

# Uncomment the following line to specify a custom module path (replace 'path_to_your_module_path' with the actual path)
#module_utils = /path_to_your_module_path

# Uncomment the following line to configure SSH jump hosts (replace 'jump_host' and 'target_host' with the actual hosts)
#ansible_ssh_common_args = -o ProxyJump=jump_host,target_host

# Uncomment the following line to specify a custom callback plugin (replace 'path_to_your_callback_plugin' with the actual path)
#callback_whitelist = profile_tasks,/path_to_your_callback_plugin

